<!DOCTYPE html>
<html>

<head>
  <title>ePN Demos - Smart Placement</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5 {
      font-family: "Poppins", sans-serif
    }

    body {
      font-size: 16px;
    }

    .w3-half img {
      margin-bottom: -6px;
      margin-top: 16px;
      opacity: 0.8;
      cursor: pointer
    }

    .w3-half img:hover {
      opacity: 1
    }

    .respBox {
      width: 900px;
      height: 300px;
    }

    @media only screen and (max-width: 600px) {
      .respBox {
        width: 300px;
        height: 900px;
      }
    }
  </style>
  <script>
    window._epnInternalConfig = { baseURL: "https://epnt.qa.ebay.com" }
  </script>
  <script async src="https://epnt.qa.ebay.com/static/epn-smart-tools.js"></script>
</head>

<body>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;"
    id="mySidebar">
    <br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
      style="width:100%;font-size:22px">Close
      Menu</a>
    <div class="w3-container">
      <h3 class="w3-padding-64">
        <b>Smart Placements
          <br>Custom Size</b>
      </h3>
    </div>
    <div class="w3-bar-block">
      <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
      <a href="#showcase" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Showcase</a>
    </div>
  </nav>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
      <h1 class="w3-jumbo">
        <b>Custom Size demo</b>
      </h1>
      <h1 class="w3-xxxlarge w3-text-red">
        <b>Showcase.</b>
      </h1>
    </div>

    <div class="w3-container">
      <h1 class="w3-xxxlarge w3-text-red">
        <b>900X220 config in a DIV</b>
      </h1>
      <div style="width:350px;height:900px">
        <ins class="epn-placement" data-config-id="5a7adb5a30134408df360661"></ins>
      </div>
    </div>

    <div class="w3-container">
      <h1 class="w3-xxxlarge w3-text-red">
        <b>600 * 300 size</b>
      </h1>
      <div style="width:600px;height:300px">
        <ins class="epn-placement" data-config-id="5bc7c34574493620c879380b"></ins>
      </div>
    </div>

    <div class="w3-container">
      <h1 class="w3-xxxlarge w3-text-red">
        <b>300 * 600 size</b>
      </h1>
      <div style="width:300px;height:600px">
        <ins class="epn-placement" data-config-id="5bc9001c91552b1b902285ae"></ins>
      </div>
    </div>

    <div class="w3-container">
      <h1 class="w3-xxxlarge w3-text-red">
        <b>Responsive</b>
      </h1>
      <div class="respBox">
        <ins class="epn-placement" data-config-id="5bc900a774493620c879380f"></ins>
      </div>
    </div>

  </div>
</body>

</html>
